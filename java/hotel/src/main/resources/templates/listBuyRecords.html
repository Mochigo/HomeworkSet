<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>商品购买记录</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="css/me.css">
</head>
<body>
<nav class="ui inverted attached segment">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <div class="menu">
                <a href="/user/login/out" class="ui teal item">注销</a>
            </div>
        </div>
    </div>
</nav>

<div class="m-padded-tb-large m-container-small">
    <div class="ui container">
        <div class="ui stackable grid">
            <!--左-->
            <div class="five wide column">
                <h2><a href="#" th:href="@{/room/list}" class="item m-mobile "><i class="home icon"></i>客房列表</a></h2>
                <br>
                <h2><a href="#" th:href="@{/customer/list}" class="item m-mobile "><i class="home icon"></i>会员列表</a>
                </h2><br>
                <h2><a href="#" th:href="@{/book/list}" class="item m-mobile "><i class="home icon"></i>房间使用记录</a></h2>
                <br>
                <h2><a href="#" th:href="@{/buy/list}" class="item m-mobile"><i class="home icon"></i>消费记录</a></h2><br>
            </div>
            <!--右-->

            <div class="eleven wide column">
                <div class="ui teal segment">
                    <h2><i class="home icon"></i>消费记录</h2>
                    <form name="search" action="#" th:action="@{/buy/list}" method="post"  style="margin-bottom: 7vh;">
                        <a href="#" th:href="@{/commodity/add}" class="ui  right floated teal basic button">新增商品</a>
                        <a href="#" th:href="@{/buy/add}" class="ui  right floated teal basic button">购买商品</a>
                    </form>
                    <div class="ui mini negative message" th:unless="${#strings.isEmpty(msg)}" th:text="${msg}"></div>
                    <div class="ui teal segment" th:each="buy_record : ${buy_records}">
                        <div class="ui stackable grid">
                            <h4>用户ID:</h4>
                            <p th:text="${buy_record.CustomerName}">1</p>
                        </div>
                        <div class="ui stackable grid">
                            <h4>商品ID:</h4>
                            <p th:text="${buy_record.CommodityName}">1</p>
                        </div>
                        <div class="ui stackable grid">
                            <h4>购买时间:</h4>
                            <p th:text="${buy_record.Date}">1</p>
                        </div>
                        <div class="ui stackable grid">
                            <h4>数量:</h4>
                            <p th:text="${buy_record.Quantity}">1</p>
                        </div>
                    </div>
                    <div class="ui bottom attached segment">
                        <div class="ui middle aligned two column grid">
                            <div class="column">
                                <a th:href="@{/buy/list(page_num=${page_num}-1)}" class="ui teal basic button">上一页</a>
                            </div>
                            <div class="right aligned column">
                                <a href="#" th:href="@{/buy/list(page_num=${page_num}+1)}"
                                   class="ui teal basic button">下一页</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
</body>
</html>
