<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>顾客查询</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="css/me.css">
</head>
<body>
<nav class="ui inverted attached segment">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <div class="menu">
                <a href="/user/login/out" class="ui teal item">注销</a>
            </div>
        </div>
    </div>
</nav>

<div class="m-padded-tb-large m-container-small">
    <div class="ui container">
        <div class="ui stackable grid">
            <!--左-->
            <div class="five wide column">
                <h2><a href="#" th:href="@{/room/list}" class="item m-mobile "><i class="home icon"></i>客房列表</a></h2>
                <br>
                <h2><a href="#" th:href="@{/customer/list}" class="item m-mobile "><i class="home icon"></i>顾客查询</a>
                </h2><br>
                <h2><a href="#" th:href="@{/book/list}" class="item m-mobile "><i class="home icon"></i>订单查询</a></h2>
                <br>
                <h2><a href="#" th:href="@{/book/add}" class="item m-mobile "><i class="home icon"></i>开房</a></h2><br>
            </div>
            <!--右-->

            <div class="eleven wide column">
                <div class="ui teal segment">
                    <h2><i class="home icon"></i>顾客查询</h2>
                    <form name="search" action="#" th:action="@{/customer/list}" method="post">
                        <div class="ui icon  input m-mobile">
                            <input type="text" name="query" placeholder="请输入顾客身份证号...">
                            <i onclick="document.forms['search'].submit()" class="search link icon"></i>
                        </div>
                        <a href="#" th:href="@{/customer/add}" class="ui  right floated teal basic button">新增</a>
                    </form>
                    <div class="ui teal segment" th:each="customer : ${customers}">
                        <div class="ui stackable grid">
                            <h4>顾客姓名:</h4>
                            <p th:text="${customer.Name}">1</p>
                        </div>
                        <div class="ui stackable grid">
                            <h4>顾客电话:</h4>
                            <p th:text="${customer.Telephone}">1</p>
                        </div>
                    </div>
                    <div class="ui bottom attached segment">
                        <div class="ui middle aligned two column grid">
                            <div class="column">
                                <a th:href="@{/customer/list(page_num=${page_num}-1)}"
                                   class="ui teal basic button">上一页</a>
                            </div>
                            <div class="right aligned column">
                                <a href="#" th:href="@{/customer/list(page_num=${page_num}+1)}"
                                   class="ui teal basic button">下一页</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
</body>
</html>
